<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="/Register" method="post">
        <input type="text" name="email" placeholder="Enter a email." onfocus="this.placeholder=''" onblur="this.placeholder='Enter a email.'"><br>
        <input type="password" name="password" placeholder="Enter a password." onfocus="this.placeholder=''" onblur="this.placeholder='Enter a password.'"><br>
        <input type="text" name="name" placeholder="Enter a name." onfocus="this.placeholder=''" onblur="this.placeholder='Enter a name.'"><br>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
